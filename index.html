<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row p-5" ></div>
        <div class="row p-5">
            <div class="col-3"></div>
            <div class="col-6 bgc-form g-0 d-flex justify-content-center">
                <h2 class="display-4">Formulário de Cadastro</h2>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <img src="./images/boot.png" alt="Boot">
                <img src="./images/boot.png" alt="Boot">
            </div>
            <div class="col-6 bgc-form">
                <form>
                    <label for="name" class="form-label h5">Nome:</label>
                    <input id="name" name="name" type="text" class="form-control">
                    <label for="email" class="form-label h5">E-mail:</label>
                    <input id="email" name="email" type="email" class="form-control">
                    <label for="phone" class="form-label h5">Telefone:</label>
                    <input id="phone" name="phone" type="text" class="form-control">
                    <button class="btn btn-outline-primary">Enviar</button>
                </form>
            </div>
            <div class="col-3">
                <img src="./images/trap.png" alt="Trap">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
