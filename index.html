<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <link rel="stylesheet"  href="./main.css">
</head>
<body>
    <section>
        <div class="container">
            <p>
                Preencha os campos abaixo com números, onde o campo B deverá conter um número maior do que o campo A:
            </p>
        </div>
    </section>
    <section>
        <div class="container">
            <form id="form-validador">
                <input type="number" placeholder="A" requided id="numeroA" />
                <input type="number" placeholder="B" requided id="numeroB" />
                <p class="alert">
                    Digite um número no campo 
                </p>
                <br>
                <button id="validador" type="submit" >Validar</button>
                <p class="success">
                    Núremos validados com Sucesso! B > A
                </p>
            </form>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
