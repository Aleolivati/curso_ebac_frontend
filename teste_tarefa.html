<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício EBAC - Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <main>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="name">Nome:</label>
                            <input id="name" type="text" placeholder="Insira seu nome aqui">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="e-mail">E-mail:</label>
                            <input id="e-mail" type="email" placeholder="Insira um e-mail válido">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="senha">Senha:</label>
                            <input id="senha" type="password" placeholder="********">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Enviar</button>
        </form>
    </main>

</html>
